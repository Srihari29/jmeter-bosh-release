- type: replace
  path: /instance_groups/name=jmeter_workers/jobs/-
  value:
    name: jmeter_tornado
    release: jmeter-tornado
    properties:
      wizard:
        configuration:
          users: 1
          ramp_time: 1
        targets:
        - name: POST with Headers and Body
          url: "http://192.168.50.1:15672/greeting/post/smurf"
          http_method: POST
          headers:
          - name: "Authorization"
            value: "Basic willnevermatch"
          options:
            request_body: |
             {"name" : "i am a post", "age" : 425}
